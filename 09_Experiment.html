<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /* Navigation - Flexbox */
        nav {
            background-color: #555;
            display: flex;
            flex-direction: column;
        }
        
        nav a {
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        
        /* Container - Flexbox */
        .container {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        /* Cards - Flexbox */
        .cards {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .card {
            background-color: #f4f4f4;
            padding: 20px;
            border: 2px solid #3498db;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        /* TABLET - 768px */
        @media (min-width: 768px) {
            nav {
                flex-direction: row;
                justify-content: center;
            }
            
            .cards {
                flex-direction: row;
            }
        }
        
        /* DESKTOP - 1024px */
        @media (min-width: 1024px) {
            .container {
                flex-direction: row;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .content {
                flex: 3;
            }
            
            .sidebar {
                flex: 1;
            }
        }

    </nav>
    
    <div class="container">
        <main class="content">
